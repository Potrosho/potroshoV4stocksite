<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .up {
      color: green;
    }
    .down {
      color: red;
    }
    .neutral {
      color: black;
    }
    .penny {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Live Stock Prices</h1>
  <p>Updates every 60 seconds</p>
  <table id="stocksTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Change</th>
        <th>Owner ID</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#stocksTable tbody");

    async function fetchStocks() {
      try {
        const res = await fetch("https://lacewing-proper-serval.ngrok-free.app/stocks");
        const data = await res.json();
        tableBody.innerHTML = "";

        for (const symbol in data) {
          const stock = data[symbol];
          const price = stock.price;
          const previous = stock.previous_price;
          const change = price - previous;
          const changeClass = change > 0 ? "up" : change < 0 ? "down" : "neutral";
          const pennyClass = stock.penny ? "penny" : "";

          const row = `
            <tr>
              <td class="${pennyClass}">${symbol}</td>
              <td class="${changeClass}">$${price.toFixed(2)}</td>
              <td class="${changeClass}">${change > 0 ? "+" : ""}${change.toFixed(2)}</td>
              <td>${stock.owner_id}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        }
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="4">Failed to fetch data</td></tr>`;
        console.error("Error fetching stocks:", err);
      }
    }

    fetchStocks();
    setInterval(fetchStocks, 60000); // every 60 seconds
  </script>
</body>
</html>
